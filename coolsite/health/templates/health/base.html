{% load static%}
<link 
	rel="stylesheet" 
	type="text/css" 
	href='{% static "health/css/bootstrap.css" %}'/>
	
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{title}}</title>
</head>
<body>
	{% block content %}
	{% endblock %}
	
	{% block mainmenu %}
	<ul>
		{% for i in menu %}
		<li><h2>{{i}}</h2></li>
		{% endfor %}
	</ul>
	{% endblock mainmenu %}

	
</body>
</html>
